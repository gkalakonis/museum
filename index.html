<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="social-icons">
        <a href="#" class="social-icon"><img src="images/fb_icon.png" title="facebook icons" alt="Facebook"></a>
        <a href="#" class="social-icon"><img src="images/ig_icon.png" alt="Instagram"></a>
        <a href="#" class="social-icon"><img src="images/x_icon.png" alt="Twitter"></a>
    </div>
    <div class="header">
        <div class="image-container">
            <img src="images/museum4.jpg" alt="Museum Image" class="default-image">
            <img src="images/museum3.jpg" alt="Another Museum Image" class="hover-image">
            <div class="overlay-text">
                <h1>Musee de Varsailles</h1>
                <div class="buttons">
                    <a href="#" class="button">Tickets</a>
                    <a href="#" class="button">Opening Hours</a>
                </div>
            </div>
        </div>
        <div class="top-right-buttons">
            <a href="#" class="transparent-button">Tickets</a>
            <a href="#" class="transparent-button">Language</a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li class="dropdown">
                    <a href="#">Exhibitions</a>
                    <div class="dropdown-content">
                        <a href="#">Current Exhibitions</a>
                        <a href="#">Past Exhibitions</a>
                    </div>
                </li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Visit</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
