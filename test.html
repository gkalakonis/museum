<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Museum Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="social-icons">
        <a href="#" class="social-icon"><img src="https://www.flaticon.com/free-icons/facebook" title="facebook icons" alt="Facebook"></a>
